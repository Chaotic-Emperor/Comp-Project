<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="klein.css">
    <link rel="stylesheet" href="common.css">
    <title>Klein</title>
    <style>
        .link:hover:not(.active-sub) {
            background-color: rgb(194, 129, 255) !important;
        }
        .trial:hover:not(.active-sub) {
            background-color: rgba(192, 192, 192, 0.603) !important;
        }
    </style>
</head>
<body onload="chgimg()">

    <div class="top">
        <header class="mhead">
            <a href="lotm.html" title="About Lord of the Mysteries">
                <img src="Images/Site-logo.webp" alt="LOTM Logo">
            </a>
            <h1 class="lotm">Lord of the Mysteries</h1>
        </header>

        <nav class="hnav">
            <ul>
                <li>
                    <a href="about.html" title="About Project" class="link" class="trial">About </a>
                </li>
                <li>
                    <a href="characters.html" title="A Character Chooser  class="link" class="active-sub" class="trial">Characters</a>
                </li>
                <li>
                    <a href="trailer.html"  class="link" class="trial">Trailer</a>
                </li>
                <li class="hnavr">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <button type="submit">
                            <i class="material-icons">search</i>
                        </button>
                    </div>        
                </li>
            </ul>
        </nav>
    </div>

    <section></section>

    <script>
        function chgimg () {
            var img = sessionStorage.getItem('fool');
            if (img == '1') {
                document.body.style.background = "rgb(89, 65, 112) url('Images/Fool_Symbol.webp') center top no-repeat";
                sessionStorage.clear();
            } else if (img == '2') {
                document.body.style.background = "rgb(145, 144, 134) url('Images/Church\ of\ the\ food.png') center top no-repeat";
                const collection = document.getElementsByClassName("hnav");
                collection[0].style.backgroundColor = "rgba(192, 192, 192, 0.308)";

                var lin = document.querySelectorAll("li a");
                for (let i = 0; i < lin.length; i++) {
                    lin[i].classList.remove('link', 'trial');
                    lin[i].classList.add('trial');
                }
                lin[1].classList.add('active-sub');

                sessionStorage.clear();
            }
            
            document.body.style.backgroundSize = "min(100vw,100vh)";
        }
    </script>
</body>
</html>
